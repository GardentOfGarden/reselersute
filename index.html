<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLIPSE | Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-box">
                <div class="logo">
                    <i class="fas fa-fire"></i>
                    <h1>ECLIPSE</h1>
                </div>
                <p class="subtitle">Reseller Admin Panel</p>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Enter admin password">
                    <button id="loginBtn">Login</button>
                </div>
                <p id="loginMessage"></p>
            </div>
        </div>

        <!-- Main Panel -->
        <div id="mainPanel" class="main-panel hidden">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <i class="fas fa-fire"></i>
                    <h2>ECLIPSE</h2>
                </div>
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h3>Dashboard</h3>
                        <a href="#" class="nav-item active" data-section="dashboard">
                            <i class="fas fa-chart-line"></i>
                            License Keys
                        </a>
                    </div>
                    <div class="nav-section">
                        <h3>Management</h3>
                        <a href="#" class="nav-item" data-section="banned">
                            <i class="fas fa-ban"></i>
                            Banned Keys
                        </a>
                    </div>
                    <div class="nav-section">
                        <h3>Settings</h3>
                        <a href="#" class="nav-item" data-section="settings">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                        <a href="#" class="nav-item" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Header -->
                <header class="content-header">
                    <h1>Dashboard</h1>
                    <div class="header-actions">
                        <div class="user-info">
                            <span>Admin</span>
                            <i class="fas fa-user-shield"></i>
                        </div>
                    </div>
                </header>

                <!-- Stats Overview -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Keys</h3>
                            <span id="totalKeys">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Active Keys</h3>
                            <span id="activeKeys">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-ban"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Banned Keys</h3>
                            <span id="bannedKeys">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Expired Keys</h3>
                            <span id="expiredKeys">0</span>
                        </div>
                    </div>
                </div>

                <!-- Generate Key Section -->
                <div class="card">
                    <h2>Generate New Key</h2>
                    <div class="generate-form">
                        <input type="number" id="durationValue" placeholder="Duration" min="1" value="1">
                        <select id="durationUnit">
                            <option value="seconds">Seconds</option>
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days" selected>Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>
                        <button id="generateKeyBtn" class="btn-primary">
                            <i class="fas fa-bolt"></i>
                            Generate Key
                        </button>
                    </div>
                    <div id="generatedKeyContainer" class="generated-key hidden">
                        <h4>Generated Key:</h4>
                        <code id="generatedKey"></code>
                        <button id="copyKeyBtn" class="btn-secondary">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                    </div>
                </div>

                <!-- Keys Table -->
                <div class="card">
                    <div class="card-header">
                        <h2>License Keys</h2>
                        <div class="table-actions">
                            <input type="text" id="searchInput" placeholder="Search keys...">
                            <button class="btn-secondary" onclick="loadKeys()">
                                <i class="fas fa-sync-alt"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="keysTable">
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Created</th>
                                    <th>Expires</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Keys will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
