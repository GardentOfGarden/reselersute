<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-App Auth Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-container">
            <div class="login-box">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>AuthPanel</h1>
                </div>
                <p class="subtitle">Multi-Application System</p>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Admin password">
                    <button id="loginBtn">Login</button>
                </div>
                <p id="loginMessage"></p>
            </div>
        </div>

        <div id="mainPanel" class="main-panel hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <i class="fas fa-shield-alt"></i>
                    <h2>AuthPanel</h2>
                </div>
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h3>Applications</h3>
                        <a href="#" class="nav-item active" data-section="apps">
                            <i class="fas fa-box"></i>
                            My Apps
                        </a>
                        <a href="#" class="nav-item" data-section="create">
                            <i class="fas fa-plus"></i>
                            Create App
                        </a>
                    </div>
                    <div class="nav-section">
                        <h3>Management</h3>
                        <a href="#" class="nav-item" data-section="keys">
                            <i class="fas fa-key"></i>
                            License Keys
                        </a>
                        <a href="#" class="nav-item" data-section="analytics">
                            <i class="fas fa-chart-bar"></i>
                            Analytics
                        </a>
                    </div>
                </nav>
            </div>

            <div class="main-content">
                <header class="content-header">
                    <h1 id="pageTitle">Applications</h1>
                    <div class="header-actions">
                        <div class="user-info">
                            <span id="username">Admin</span>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </header>

                <div id="appsSection" class="section">
                    <div class="apps-grid" id="appsGrid"></div>
                </div>

                <div id="createSection" class="section hidden">
                    <div class="card">
                        <h2>Create New Application</h2>
                        <form id="createAppForm">
                            <div class="form-group">
                                <label>Application Name</label>
                                <input type="text" id="appName" required>
                            </div>
                            <div class="form-group">
                                <label>Owner ID</label>
                                <input type="text" id="ownerId" required>
                            </div>
                            <div class="form-group">
                                <label>Settings</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" id="hwidLock" checked> HWID Lock</label>
                                    <label><input type="checkbox" id="screenshotRequired" checked> Screenshot Required</label>
                                </div>
                            </div>
                            <button type="submit" class="btn-primary">Create Application</button>
                        </form>
                    </div>
                </div>

                <div id="keysSection" class="section hidden">
                    <div class="card">
                        <h2>License Keys</h2>
                        <div class="toolbar">
                            <select id="appSelector"></select>
                            <input type="text" id="keySearch" placeholder="Search keys...">
                            <button class="btn-primary" id="generateKeyBtn">Generate Key</button>
                        </div>
                        <div class="table-container">
                            <table id="keysTable">
                                <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>App</th>
                                        <th>Created</th>
                                        <th>Expires</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="analyticsSection" class="section hidden">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-box"></i></div>
                            <div class="stat-info">
                                <h3>Total Apps</h3>
                                <span id="totalApps">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-key"></i></div>
                            <div class="stat-info">
                                <h3>Total Keys</h3>
                                <span id="totalKeys">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-users"></i></div>
                            <div class="stat-info">
                                <h3>Active Sessions</h3>
                                <span id="activeSessions">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-camera"></i></div>
                            <div class="stat-info">
                                <h3>Screenshots</h3>
                                <span id="totalScreenshots">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
