<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLIPSE | Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loginBox" class="login-container">
            <div class="login-box">
                <div class="logo">
                    <i class="fas fa-fire"></i>
                    <h1>ECLIPSE</h1>
                </div>
                <p class="subtitle">Reseller Admin Panel</p>
                <div class="input-group">
                    <input type="password" id="adminPass" placeholder="Enter admin password">
                    <button id="loginBtn">Login</button>
                </div>
                <p id="loginMsg"></p>
            </div>
        </div>

        <div id="panelBox" class="main-panel hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <i class="fas fa-fire"></i>
                    <h2>ECLIPSE</h2>
                </div>
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h3>Dashboard</h3>
                        <a href="#" class="nav-item active" onclick="showSection('dashboard')">
                            <i class="fas fa-key"></i>
                            License Keys
                        </a>
                    </div>
                    <div class="nav-section">
                        <h3>Management</h3>
                        <a href="#" class="nav-item" onclick="showSection('banned')">
                            <i class="fas fa-ban"></i>
                            Banned Keys
                        </a>
                    </div>
                    <div class="nav-section">
                        <h3>Settings</h3>
                        <a href="#" class="nav-item" onclick="showSection('settings')">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                        <a href="#" class="nav-item" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </nav>
            </div>

            <div class="main-content">
                <header class="content-header">
                    <h1 id="sectionTitle">Dashboard</h1>
                    <div class="header-actions">
                        <div class="user-info">
                            <span>Admin</span>
                            <i class="fas fa-user-shield"></i>
                        </div>
                    </div>
                </header>

                <div id="dashboardSection" class="section">
                    <div class="card">
                        <h2><i class="fas fa-bolt"></i> Key Generator</h2>
                        <div class="generate-form">
                            <select id="durationSelect">
                                <option value="3600000">1 Hour</option>
                                <option value="86400000">1 Day</option>
                                <option value="604800000">1 Week</option>
                                <option value="2592000000">1 Month</option>
                                <option value="31536000000">1 Year</option>
                            </select>
                            <button id="generateBtn" class="btn-primary">
                                <i class="fas fa-plus"></i>
                                Generate Key
                            </button>
                        </div>
                        <div id="genMsg" class="generated-key hidden">
                            <h4>Generated Key:</h4>
                            <code id="generatedKeyText"></code>
                            <button id="copyKeyBtn" class="btn-secondary">
                                <i class="fas fa-copy"></i>
                                Copy Key
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-key"></i> All Keys</h2>
                            <div class="header-actions">
                                <input type="text" id="searchInput" placeholder="Search keys...">
                                <button class="btn-secondary" onclick="loadKeys()">
                                    <i class="fas fa-sync-alt"></i>
                                    Refresh
                                </button>
                            </div>
                        </div>
                        <div class="keys-list">
                            <table class="keys-table">
                                <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Created</th>
                                        <th>Expires</th>
                                        <th>HWID Lock</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="keysList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="bannedSection" class="section hidden">
                    <div class="card">
                        <h2><i class="fas fa-ban"></i> Banned Keys</h2>
                        <div class="keys-list">
                            <table class="keys-table">
                                <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Created</th>
                                        <th>Expires</th>
                                        <th>HWID</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="bannedList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="settingsSection" class="section hidden">
                    <div class="card">
                        <h2><i class="fas fa-cog"></i> Settings</h2>
                        <div class="settings-form">
                            <div class="setting-item">
                                <label for="autoRefresh">Auto Refresh (seconds):</label>
                                <input type="number" id="autoRefresh" min="0" value="30">
                            </div>
                            <div class="setting-item">
                                <label for="theme">Theme:</label>
                                <select id="theme">
                                    <option value="dark-red">Dark Red</option>
                                    <option value="dark-blue">Dark Blue</option>
                                    <option value="dark-green">Dark Green</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="apiUrl">API URL:</label>
                                <input type="text" id="apiUrl" value="/api/keys">
                            </div>
                            <button class="btn-primary" onclick="saveSettings()">
                                <i class="fas fa-save"></i>
                                Save Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
